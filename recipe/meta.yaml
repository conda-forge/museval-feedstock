{% set name = "museval" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 74688d08862f7130fd1498450de0b58feb2a3ee95e717c748ee3f756ffcf5ba1

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: noarch

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pandas >=0.25.0
    - numpy
    - scipy
    - simplejson
    - pysoundfile
    - jsonschema
    - musdb

test:
  imports:
    - museval

about:
  home: https://github.com/sigsep/sigsep-mus-eval
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: museval - source separation evaluation tools for python
  doc_url: https://sigsep.github.io/sigsep-mus-eval
  dev_url: https://github.com/sigsep/sigsep-mus-eval

extra:
  recipe-maintainers:
    - Faylixe
